<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/af74406e66.js" crossorigin="anonymous"></script>
    <title>Moo-saicc</title>
</head>
<body>

    <div class="container">
        <div class="music-player">
            
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angles-left"></i>
                </div>
                <!-- <h1>olivia rodrigo</h1> -->
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="media/images.jpeg" alt="">
            <h1>I'm american bitch</h1>
            <p>Olivia Rodrigo</p>

            <audio id="song">
                <source src="media/allamerianbtch.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls" >
                <div>
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div onclick="playPause()">
                    <i class="fa-solid fa-play" id="play"></i>
                </div>
                <div>
                    <i class="fa-solid fa-backward"></i>
                </div>
            </div>
        </div>
    </div>
    

    <script src="script.js">

    </script>
</body>
</html>
